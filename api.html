<!DOCTYPE html>
<html>
<head>
    <title>SendStars API</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1c1b1b;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        pre {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            overflow-x: auto;
        }
        .endpoints {
            margin: 20px 0;
        }
        .endpoint {
            background: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .btn {
            background: #2A9BF8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SendStars API</h1>
        
        <div class="endpoints">
            <h3>Endpoints:</h3>
            <div class="endpoint">
                <strong>GET /api.html</strong> - получить код
                <br><button class="btn" onclick="testGet()">Test GET</button>
            </div>
            <div class="endpoint">
                <strong>GET /api.html?2fa=True</strong> - получить код и пароль
                <br><button class="btn" onclick="testGet2FA()">Test GET 2FA</button>
            </div>
            <div class="endpoint">
                <strong>Test Data</strong>
                <br>
                <button class="btn" onclick="saveTestCode()">Save Test Code</button>
                <button class="btn" onclick="saveTestPassword()">Save Test Password</button>
                <button class="btn" onclick="clearData()">Clear Data</button>
            </div>
        </div>

        <div id="data"></div>
    </div>
    
    <script>
        // Функции для тестирования
        function saveTestCode() {
            const data = {
                code: '12345',
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('sendstars_data', JSON.stringify(data));
            updateDisplay();
            alert('Test code saved!');
        }

        function saveTestPassword() {
            const existing = JSON.parse(localStorage.getItem('sendstars_data') || '{}');
            existing.password = 'testpassword123';
            existing.timestamp_2fa = new Date().toISOString();
            localStorage.setItem('sendstars_data', JSON.stringify(existing));
            updateDisplay();
            alert('Test password saved!');
        }

        function clearData() {
            localStorage.removeItem('sendstars_data');
            updateDisplay();
            alert('Data cleared!');
        }

        function testGet() {
            updateDisplay();
        }

        function testGet2FA() {
            window.location.href = '?2fa=True';
        }

        function updateDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            const include2fa = urlParams.get('2fa') === 'True';
            
            const data = localStorage.getItem('sendstars_data');
            
            if (data) {
                const authData = JSON.parse(data);
                const response = {
                    code: authData.code,
                    timestamp: authData.timestamp
                };
                
                if (include2fa) {
                    response.password = authData.password || null;
                    response.timestamp_2fa = authData.timestamp_2fa || null;
                }
                
                document.getElementById('data').innerHTML = 
                    '<h3>Response:</h3><pre>' + JSON.stringify(response, null, 2) + '</pre>' +
                    '<h3>Raw localStorage:</h3><pre>' + data + '</pre>';
            } else {
                document.getElementById('data').innerHTML = 
                    '<h3>Response:</h3><pre>{"error": "No data available"}</pre>' +
                    '<p>ℹ️ Данные появятся после ввода кода в auth.html</p>';
            }
        }

        // Авто-обновление при загрузке
        updateDisplay();
    </script>
</body>
</html>
